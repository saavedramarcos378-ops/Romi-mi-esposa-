먝먝 const canvas = document.getElementById('galaxy');

먝먝 const stars = [];
먝먝 for (let i = 0; i < 500; i++) {
먝먝먝먝 stars.push({
먝먝먝먝먝먝 x: Math.random() * canvas.width,
먝먝먝먝먝먝 y: Math.random() * canvas.height,
먝먝먝먝먝먝 z: Math.random() * canvas.width

먝먝먝먝 ctx.fillStyle = 'white';
먝먝먝먝 for (let star of stars) {
먝먝먝먝먝먝 let k = 128.0 / star.z;

먝먝먝먝먝먝 }
먝먝먝먝먝먝 star.z -= 2;

먝먝먝먝먝먝먝먝 star.x = Math.random() * canvas.width - canvas.width / 2;

먝먝먝먝먝먝 }
먝먝먝먝 }
